<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de IA del Futuro - Arquitectura Interactiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-engagement: #E3F2FD;
      --color-ai: #BBDEFB;
      --color-tech: #2196F3;
      --color-operating: #E8EAF6;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-hover: 0 4px 16px rgba(0,0,0,0.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #1a202c;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 3px solid #e2e8f0;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #64748b;
      max-width: 800px;
      margin: 0 auto 20px;
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #475569;
    }

    .btn-secondary:hover {
      background: #cbd5e1;
    }

    .btn-tour {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-tour:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
    }

    .layer {
      margin-bottom: 24px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .layer-header {
      padding: 18px 24px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      transition: all 0.3s ease;
    }

    .layer-header:hover {
      filter: brightness(0.95);
    }

    .layer-title {
      font-size: 1.4rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .layer-number {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
    }

    .layer-desc {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 4px;
    }

    .layer-icon {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .layer.collapsed .layer-icon {
      transform: rotate(-90deg);
    }

    .layer-content {
      padding: 20px;
      background: #f8fafc;
      max-height: 2000px;
      overflow: visible;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }

    .layer.collapsed .layer-content {
      max-height: 0;
      padding: 0 20px;
      overflow: hidden;
    }

    .layer-1 .layer-header { background: var(--color-engagement); }
    .layer-2 .layer-header { background: var(--color-ai); }
    .layer-3 .layer-header { background: var(--color-tech); color: white; }
    .layer-4 .layer-header { background: var(--color-operating); }

    .components-wrapper {
      overflow-x: auto;
      overflow-y: visible;
      padding-bottom: 10px;
    }

    .components-grid {
      display: flex;
      gap: 16px;
      min-width: min-content;
    }

    .component-card {
      min-width: 260px;
      max-width: 300px;
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
    }

    .component-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
      border-color: #667eea;
    }

    .component-card.highlight {
      border-color: #f5576c;
      box-shadow: 0 0 0 4px rgba(245, 87, 108, 0.2);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translateY(-4px) scale(1); }
      50% { transform: translateY(-4px) scale(1.02); }
    }

    .component-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 600;
    }

    .component-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #1e293b;
      line-height: 1.3;
    }

    .component-desc {
      font-size: 0.85rem;
      color: #64748b;
      line-height: 1.4;
    }

    .component-valor {
      margin-top: 10px;
      padding: 8px;
      background: #f0fdf4;
      border-left: 3px solid #22c55e;
      font-size: 0.8rem;
      color: #166534;
      border-radius: 4px;
    }

    .component-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 12px;
    }

    .tag {
      background: #e0e7ff;
      color: #4338ca;
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 600;
    }

    /* Modal mejorado */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
      backdrop-filter: blur(4px);
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      padding: 24px;
      border-bottom: 2px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: start;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
      flex: 1;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #64748b;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: #f1f5f9;
      color: #1e293b;
    }

    .modal-body {
      padding: 24px;
    }

    .modal-section {
      margin-bottom: 24px;
    }

    .modal-section-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #334155;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .valor-box {
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      border-left: 4px solid #22c55e;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .valor-box strong {
      display: block;
      color: #166534;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .valor-box p {
      color: #166534;
      line-height: 1.6;
    }

    .connection-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .connection-item {
      background: white;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      transition: all 0.2s ease;
    }

    .connection-item:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }

    .connection-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .connection-arrow {
      color: #667eea;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .connection-name {
      font-weight: 600;
      color: #1e293b;
      flex: 1;
    }

    .connection-capa {
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 4px;
      background: #f1f5f9;
      color: #475569;
      font-weight: 600;
    }

    .connection-razon {
      font-size: 0.9rem;
      color: #64748b;
      padding-left: 30px;
      line-height: 1.4;
    }

    /* Tour wizard mejorado */
    .tour-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 20px;
      backdrop-filter: blur(6px);
    }

    .tour-modal.active {
      display: flex;
    }

    .tour-content {
      background: white;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      animation: modalSlideIn 0.3s ease;
    }

    .tour-header {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 24px;
      border-radius: 16px 16px 0 0;
    }

    .tour-progress {
      display: flex;
      gap: 4px;
      margin-bottom: 16px;
    }

    .tour-progress-dot {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .tour-progress-dot.active {
      background: white;
    }

    .tour-step-info {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .tour-title {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .tour-subtitle {
      font-size: 1rem;
      opacity: 0.95;
    }

    .tour-body {
      padding: 32px;
    }

    .tour-capa-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .tour-description {
      font-size: 1.15rem;
      line-height: 1.7;
      color: #1e293b;
      margin-bottom: 20px;
    }

    .tour-valor {
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      border-left: 4px solid #22c55e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 24px;
    }

    .tour-valor-label {
      font-weight: 700;
      color: #166534;
      font-size: 0.9rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tour-valor-text {
      color: #166534;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .tour-footer {
      padding: 20px 32px;
      border-top: 2px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .tour-nav {
      display: flex;
      gap: 12px;
    }

    .tour-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .tour-btn-prev {
      background: #f1f5f9;
      color: #475569;
    }

    .tour-btn-prev:hover {
      background: #e2e8f0;
    }

    .tour-btn-next {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .tour-btn-next:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .tour-btn-finish {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
    }

    .tour-btn-finish:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
    }

    .tour-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .legend {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
      padding: 16px;
      background: #f8fafc;
      border-radius: 8px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #475569;
    }

    .legend-dot {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }

    .components-wrapper::-webkit-scrollbar {
      height: 8px;
    }

    .components-wrapper::-webkit-scrollbar-track {
      background: #e2e8f0;
      border-radius: 4px;
    }

    .components-wrapper::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 4px;
    }

    .components-wrapper::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .subtitle { font-size: 0.95rem; }
      .container { padding: 20px; }
      .component-card { min-width: 200px; }
      .tour-title { font-size: 1.4rem; }
      .tour-body { padding: 20px; }
    }
  </style>
</head>

  </div>

    let allExpanded = true;

    function init() {
      renderLayers();
    }

    function renderLayers() {
      const container = document.getElementById('layersContainer');
      container.innerHTML = '';

      Object.entries(bankData.capas).forEach(([key, layer]) => {
        const layerEl = createLayerElement(layer);
        container.appendChild(layerEl);
      });
    }

    function createLayerElement(layer) {
      const div = document.createElement('div');
      div.className = `layer layer-${layer.numero}`;
      div.setAttribute('data-layer', layer.numero);

      div.innerHTML = `
        <div class="layer-header" onclick="toggleLayer(${layer.numero})">
          <div>
            <div class="layer-title">
              <span class="layer-number">${layer.numero}</span>
              ${layer.nombre}
            </div>
            <div class="layer-desc">${layer.descripcion}</div>
          </div>
          <div class="layer-icon">‚ñº</div>
        </div>
        <div class="layer-content">
          <div class="components-wrapper">
            <div class="components-grid">
              ${renderComponents(layer.elementos, layer.numero)}
            </div>
          </div>
        </div>
      `;

      return div;
    }

    function renderComponents(elementos, layerNum) {
      return elementos.map(elem => `
        <div class="component-card" data-id="${elem.id}" onclick="showComponentDetail('${elem.id}')">
          ${elem.conecta_con && elem.conecta_con.length > 0 ? `<div class="component-badge">${elem.conecta_con.length} conexiones</div>` : ''}
          <div class="component-title">${elem.nombre}</div>
          <div class="component-desc">${elem.resumen}</div>
          ${elem.valor_negocio ? `<div class="component-valor">üí° ${elem.valor_negocio}</div>` : ''}
        </div>
      `).join('');
    }

    function toggleLayer(layerNum) {
      const layer = document.querySelector(`[data-layer="${layerNum}"]`);
      layer.classList.toggle('collapsed');
    }

    function toggleAllLayers() {
      const layers = document.querySelectorAll('.layer');
      const text = document.getElementById('toggleText');

      if (allExpanded) {
        layers.forEach(layer => layer.classList.add('collapsed'));
        text.textContent = 'Expandir Todo';
      } else {
        layers.forEach(layer => layer.classList.remove('collapsed'));
        text.textContent = 'Colapsar Todo';
      }

      allExpanded = !allExpanded;
    }

    function showComponentDetail(elemId) {
      let elemento = null;
      let layerName = '';

      Object.entries(bankData.capas).forEach(([key, layer]) => {
        const found = layer.elementos.find(e => e.id === elemId);
        if (found) {
          elemento = found;
          layerName = layer.nombre;
        }
      });

      if (!elemento) return;

      document.getElementById('modalTitle').textContent = elemento.nombre;

      let bodyHTML = `

    function closeModalBackground(event) {
      if (event.target === document.getElementById('modal')) {

    function closeModal() {
      document.getElementById('modal').classList.remove('active');

    // Tour wizard
    function startTour() {
      currentTourStep = 0;

      // Expandir todas las capas para el tour
      const layers = document.querySelectorAll('.layer');
      layers.forEach(layer => layer.classList.remove('collapsed'));

      document.getElementById('tourModal').classList.add('active');
      renderTourStep();
    }

    function renderTourStep() {
      const tour = bankData.caso_uso_tour;
      const step = tour.pasos[currentTourStep];
      const totalSteps = tour.pasos.length;

      // Progress dots
      const progressHTML = tour.pasos.map((_, i) => 
        `<div class="tour-progress-dot ${i <= currentTourStep ? 'active' : ''}"></div>`
      ).join('');
      document.getElementById('tourProgress').innerHTML = progressHTML;

      // Step info
      document.getElementById('tourStepInfo').textContent = `Paso ${step.numero} de ${totalSteps}`;

      // Title
      document.getElementById('tourTitle').textContent = step.titulo;

      // Capa badge
      const badgeColors = {
        'Engagement': 'background: var(--color-engagement); color: #1e293b;',
        'IA': 'background: var(--color-ai); color: #1e293b;',
        'Tecnolog√≠a': 'background: var(--color-tech); color: white;',
        'Operativo': 'background: var(--color-operating); color: #1e293b;'
      };
      document.getElementById('tourCapaBadge').innerHTML = `<span style="${badgeColors[step.capa]}">Capa ${step.numero}: ${step.capa}</span>`;

      // Description
      document.getElementById('tourDescription').textContent = step.descripcion;

      // Valor
      document.getElementById('tourValor').textContent = step.valor;

      // Counter
      document.getElementById('tourCounter').textContent = `${currentTourStep + 1} / ${totalSteps}`;

      // Buttons
      document.getElementById('tourPrev').disabled = currentTourStep === 0;

      if (currentTourStep === totalSteps - 1) {
        document.getElementById('tourNext').style.display = 'none';
        document.getElementById('tourFinish').style.display = 'block';
      } else {
        document.getElementById('tourNext').style.display = 'block';
        document.getElementById('tourFinish').style.display = 'none';
      }

      // Highlight elemento
      document.querySelectorAll('.component-card').forEach(card => {
        card.classList.remove('highlight');
      });

      const card = document.querySelector(`[data-id="${step.elemento}"]`);
      if (card) {
        card.classList.add('highlight');
        setTimeout(() => {
          card.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        }, 100);
      }
    }

    function prevTourStep() {
      if (currentTourStep > 0) {
        currentTourStep--;
        renderTourStep();
      }
    }

    function nextTourStep() {
      const totalSteps = bankData.caso_uso_tour.pasos.length;
      if (currentTourStep < totalSteps - 1) {
        currentTourStep++;
        renderTourStep();
      }
    }

    function finishTour() {
      document.getElementById('tourModal').classList.remove('active');

      document.querySelectorAll('.component-card').forEach(card => {
        card.classList.remove('highlight');
      });

      alert('üéâ Tour completado\n\nHas visto el journey completo de una solicitud de pr√©stamo atravesando las 4 capas de arquitectura, con explicaciones claras de valor y conexiones entre componentes.');

      if (event.key === 'Escape') {
